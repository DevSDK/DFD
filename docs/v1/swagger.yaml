          schema:
            $ref: '#/definitions/docmodels.ResponseNotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/docmodels.ResponseInternalServerError'
      security:
      - ApiKeyAuth: []
      summary: Delete announce
      tags:
      - api/v1/announce
